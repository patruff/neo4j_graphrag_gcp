name: GraphRAG Test

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  test-graphrag:
    name: Test Neo4j GraphRAG
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:5.15.0-community
        env:
          NEO4J_AUTH: neo4j/test_password_12345
          NEO4J_ACCEPT_LICENSE_AGREEMENT: yes
          NEO4J_server_memory_heap_initial__size: 512m
          NEO4J_server_memory_heap_max__size: 1g
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 40s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Neo4j
        run: |
          echo "‚è≥ Waiting for Neo4j to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:7474 > /dev/null 2>&1; then
              echo "‚úÖ Neo4j is ready!"
              break
            fi
            echo "   Waiting... ($i/30)"
            sleep 2
          done

      - name: Run GraphRAG Test
        working-directory: ./src
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: test_password_12345
          TEST_RESULTS_FILE: ../test_results.md
        run: |
          echo ""
          echo "üß™ Running Neo4j GraphRAG Round-Trip Test"
          echo "=========================================="
          python rag_test.py

      - name: Display Results
        if: always()
        run: |
          echo ""
          echo "üìä TEST RESULTS"
          echo "=========================================="
          if [ -f test_results.md ]; then
            cat test_results.md
          else
            echo "‚ùå Test results file not found"
            exit 1
          fi

      - name: Add to Job Summary
        if: always()
        run: |
          if [ -f test_results.md ]; then
            cat test_results.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check Test Status
        if: always()
        run: |
          if [ -f test_results.md ]; then
            if grep -q "‚ùå" test_results.md; then
              echo ""
              echo "‚ùå Tests failed"
              exit 1
            else
              echo ""
              echo "‚úÖ All tests passed!"
            fi
          else
            echo "‚ùå Test results not found"
            exit 1
          fi
